<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amal - Islamic Habit Tracker with Cloud Sync">
    <title>Amal (أمل) - Islamic Habit Tracker</title>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Theme Styles (loaded dynamically) -->
    <link rel="stylesheet" href="theme-dark.css" id="theme-stylesheet">
</head>
<body>
    <!-- ================================================
         AUTH SCREEN (Login/Signup)
         ================================================ -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title">أمل</h1>
                <p class="auth-subtitle" data-i18n="auth_subtitle">Islamic Habit Tracker</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login" data-i18n="login">Login</button>
                <button class="auth-tab" data-tab="signup" data-i18n="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label data-i18n="email">Email</label>
                    <input type="email" id="loginEmail" required class="input-field">
                </div>
                <div class="form-group">
                    <label data-i18n="password">Password</label>
                    <input type="password" id="loginPassword" required class="input-field">
                </div>
                <button type="submit" class="btn-primary btn-full" data-i18n="login">Login</button>
                <button type="button" id="magicLinkBtn" class="btn-secondary btn-full" data-i18n="magic_link">Send Magic Link</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label data-i18n="email">Email</label>
                    <input type="email" id="signupEmail" required class="input-field">
                </div>
                <div class="form-group">
                    <label data-i18n="password">Password</label>
                    <input type="password" id="signupPassword" required class="input-field" minlength="6">
                </div>
                <div class="form-group">
                    <label data-i18n="confirm_password">Confirm Password</label>
                    <input type="password" id="signupPasswordConfirm" required class="input-field" minlength="6">
                </div>
                <button type="submit" class="btn-primary btn-full" data-i18n="signup">Sign Up</button>
            </form>

            <div id="authMessage" class="auth-message"></div>
        </div>
    </div>

    <!-- ================================================
         MAIN APP (Dashboard)
         ================================================ -->
    <div id="appScreen" class="app-screen" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title" data-i18n="app_title">Amal (أمل)</h1>
                <div class="header-actions">
                    <button class="icon-btn" id="settingsBtn" aria-label="Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m-9-9h6m6 0h6"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" id="logoutBtn" aria-label="Logout">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 data-i18n="settings">Settings</h2>
                    <button class="modal-close" id="closeSettings">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Language Selection -->
                    <div class="setting-group">
                        <label data-i18n="language">Language</label>
                        <div class="button-group">
                            <button class="btn-option" data-lang="en">English</button>
                            <button class="btn-option" data-lang="ar">العربية</button>
                        </div>
                    </div>

                    <!-- Theme Selection -->
                    <div class="setting-group">
                        <label data-i18n="theme">Theme</label>
                        <div class="button-group">
                            <button class="btn-option" data-theme="light" data-i18n="theme_light">Light</button>
                            <button class="btn-option" data-theme="dark" data-i18n="theme_dark">Dark</button>
                            <button class="btn-option" data-theme="midnight" data-i18n="theme_midnight">Midnight</button>
                        </div>
                    </div>

                    <!-- Manage Habits -->
                    <div class="setting-group">
                        <label data-i18n="manage_habits">Manage Habits</label>
                        <div class="habits-list" id="habitsList"></div>
                        <div class="add-habit-form">
                            <input 
                                type="text" 
                                id="newHabitInput" 
                                class="input-field" 
                                placeholder="Add new habit"
                                data-i18n-placeholder="add_habit_placeholder"
                            >
                            <button class="btn-primary" id="addHabitBtn" data-i18n="add">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <main class="main-container">
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <p data-i18n="loading">Loading...</p>
            </div>

            <!-- Dashboard Content -->
            <div id="dashboardContent" style="display: none;">
                <!-- Current Month Display -->
                <div class="month-display">
                    <button class="month-nav-btn" id="prevMonth">‹</button>
                    <div class="month-info">
                        <span id="currentMonth" class="month-name"></span>
                        <span id="currentYear" class="year-name"></span>
                    </div>
                    <button class="month-nav-btn" id="nextMonth">›</button>
                </div>

                <!-- Habit Tracker Grid -->
                <div class="tracker-container">
                    <div class="tracker-scroll">
                        <table class="habit-table" id="habitTable">
                            <thead>
                                <tr id="daysRow">
                                    <th class="habit-label-cell"></th>
                                    <!-- Days 1-30/31 will be generated by JS -->
                                </tr>
                            </thead>
                            <tbody id="habitRows">
                                <!-- Habit rows will be generated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Consistency Chart -->
                <div class="chart-container">
                    <h3 class="chart-title" data-i18n="consistency">Consistency</h3>
                    <div class="chart-wrapper">
                        <canvas id="consistencyChart"></canvas>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-container">
                    <div class="stat-card">
                        <span class="stat-value" id="totalCompleted">0</span>
                        <span class="stat-label" data-i18n="total_completed">Total Completed</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="completionRate">0%</span>
                        <span class="stat-label" data-i18n="completion_rate">Completion Rate</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="currentStreak">0</span>
                        <span class="stat-label" data-i18n="current_streak">Day Streak</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
