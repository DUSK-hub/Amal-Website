<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amal - أمل | Islamic Habit Tracker</title>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme-light.css" id="theme-stylesheet">
</head>
<body>
    <!-- Authentication Screen -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Amal</h1>
                <p class="subtitle" data-en="Track your Islamic habits daily" data-ar="تتبع عاداتك الإسلامية يوميًا">Track your Islamic habits daily</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2 data-en="Login" data-ar="تسجيل الدخول">Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label data-en="Email" data-ar="البريد الإلكتروني">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label data-en="Password" data-ar="كلمة المرور">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" data-en="Login" data-ar="دخول">Login</button>
                </form>
                <p class="toggle-auth" data-en="Don't have an account? " data-ar="ليس لديك حساب؟ ">
                    Don't have an account? 
                    <a href="#" id="show-signup" data-en="Sign up" data-ar="إنشاء حساب">Sign up</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form hidden">
                <h2 data-en="Create Account" data-ar="إنشاء حساب">Create Account</h2>
                <form id="signup">
                    <div class="form-group">
                        <label data-en="Email" data-ar="البريد الإلكتروني">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label data-en="Password" data-ar="كلمة المرور">Password</label>
                        <input type="password" id="signup-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary" data-en="Sign Up" data-ar="إنشاء">Sign Up</button>
                </form>
                <p class="toggle-auth" data-en="Already have an account? " data-ar="لديك حساب بالفعل؟ ">
                    Already have an account? 
                    <a href="#" id="show-login" data-en="Login" data-ar="تسجيل الدخول">Login</a>
                </p>
            </div>

            <div id="auth-message" class="message hidden"></div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen hidden">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>Amal - أمل</h1>
                <div class="header-actions">
                    <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
                    <button id="logout-btn" class="btn btn-secondary" data-en="Logout" data-ar="خروج">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Dashboard Section -->
            <section id="dashboard-section">
                <div class="section-header">
                    <h2 data-en="Daily Tracker" data-ar="المتابعة اليومية">Daily Tracker</h2>
                    <button id="add-habit-btn" class="btn btn-primary" data-en="+ Add Habit" data-ar="+ إضافة عادة">+ Add Habit</button>
                </div>

                <div class="dashboard-wrapper">
                    <div id="dashboard" class="dashboard">
                        <!-- Dashboard will be generated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Consistency Chart Section -->
            <section id="chart-section">
                <h2 data-en="Consistency Chart" data-ar="مخطط الاستمرارية">Consistency Chart</h2>
                <div class="chart-container">
                    <canvas id="consistency-chart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-en="Settings" data-ar="الإعدادات">Settings</h2>
                <button class="close-modal" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label data-en="Theme" data-ar="المظهر">Theme</label>
                    <select id="theme-select">
                        <option value="light" data-en="Light" data-ar="فاتح">Light</option>
                        <option value="dark" data-en="Dark" data-ar="داكن">Dark</option>
                        <option value="midnight" data-en="Midnight" data-ar="منتصف الليل">Midnight</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label data-en="Language" data-ar="اللغة">Language</label>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="ar">العربية</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Habit Modal -->
    <div id="add-habit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-en="Add New Habit" data-ar="إضافة عادة جديدة">Add New Habit</h2>
                <button class="close-modal" id="close-add-habit">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-habit-form">
                    <div class="form-group">
                        <label data-en="Habit Name" data-ar="اسم العادة">Habit Name</label>
                        <input type="text" id="habit-name" required>
                    </div>
                    <button type="submit" class="btn btn-primary" data-en="Add Habit" data-ar="إضافة">Add Habit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
